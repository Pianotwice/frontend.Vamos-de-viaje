<!DOCTYPE html>
<html lang="es">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Calculador de combustible</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="estilos/estilos.css">
        <script src="scripts/scripts.js"></script>
    </head>
    <body>
        <div class="overlay">
            <h1>&#9981; Calcular combustible</h1>
            <p>Calcula cuántos litros vas a necesitar</p>
            <p>Kilómetros: <input type="number" id="textoKm" value="0"></p>
            <p>KPL: <input type="number" id="textoKpl" value="0"></p>
            <p><button onclick="calcularLitros()">Calcular litros de combustible</button></p>
            <p id="textoResultado"></p>
        </div>
